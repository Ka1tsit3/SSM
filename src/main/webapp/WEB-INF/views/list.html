<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/static/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/bootstrap-3.3.7/js/jquery-1.8.2.min.js}"></script>
    <link th:href="@{/static/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
<!--    标题-->
    <div class="row">
        <div class="col-md-12">
            <h1>SSM-CRUD</h1>
        </div>
    </div>
<!--    按钮-->
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <button class="btn btn-primary">新增</button>
            <button class="btn btn-danger">删除</button>
        </div>
    </div>
<!--    显示表格数据-->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>
                    <th>#</th>
                    <th>empId</th>
                    <th>empName</th>
                    <th>age</th>
                    <th>gender</th>
                    <th>email</th>
                    <th>deptId</th>
                    <th>操作</th>
                </tr>
                <tr th:each="emp:${pageInfo.list}">
                    <td>#</td>
                    <td th:text="${emp.empId}"></td>
                    <td th:text="${emp.empName}"></td>
                    <td th:text="${emp.age}"></td>
                    <td th:text="${emp.gender}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.deptId}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            编辑</button>
                        <button class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
<!--    显示分页信息-->
    <div class="row">
<!--        分页文字信息-->
        <div class="col-md-6">
            当前页码:<span th:text="${pageInfo.pageNum}"></span>，总页数:<span th:text="${pageInfo.pages}"></span>，总记录数:<span th:text="${pageInfo.total}"></span>
        </div>
<!--        分页条信息-->
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active" th:each="page:${pageInfo.navigatepageNums}">
                        <a th:text="${page}" th:if="${page==pageInfo.pageNum}"></a>
                    </li>
                    <li th:each="page:${pageInfo.navigatepageNums}">
                        <a th:text="${page}" th:if="${page!=pageInfo.pageNum}"></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">末页</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
